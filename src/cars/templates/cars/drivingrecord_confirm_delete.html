{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<br><h3>Delete Driving Record</h3><br>
<form method="post">{% csrf_token %}
    <h5> Are you sure you want to delete? </h5>
    <p> {{object.driver}}'s driving record of {{object.car}} started at {{object.start_date}} </p>
    <input type="submit" class="btn btn-danger" value="Confirm">
    <a href="{% url 'cars:drivingrecord_list' %}" class="btn btn-info">Cancel</a>
</form>

{% endblock %}
